CompaniesBundle\Entity\Message:
    type: entity
    table: message
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: user_id
        companyId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: company_id
        user:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
        email:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
        company:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
        message:
            type: string
            nullable: true
            length: 500
            options:
                fixed: false
        status:
            type: integer
            nullable: false
            options:
                unsigned: false
                comment: '1:未读(默认), 0:删除，2:已读'
                default: '1'
        addtime:
            type: datetime
            nullable: true
        sex:
            type: integer
            nullable: true
            options:
                unsigned: false
                comment: 男
                default: '1'
        telephone:
            type: string
            nullable: true
            length: 500
            options:
                fixed: false
    lifecycleCallbacks: {  }
