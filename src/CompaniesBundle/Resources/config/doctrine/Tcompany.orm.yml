CompaniesBundle\Entity\Tcompany:
    type: entity
    table: tcompany
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        countryId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: country_id
        name:
            type: string
            nullable: false
            length: 500
            options:
                fixed: false
        siteurl:
            type: string
            nullable: true
            length: 500
            options:
                fixed: false
        status:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '1'
    lifecycleCallbacks: {  }
