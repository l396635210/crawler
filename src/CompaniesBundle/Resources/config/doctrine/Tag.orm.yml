CompaniesBundle\Entity\Tag:
    type: entity
    table: tag
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
        status:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '1'
        isHot:
            type: integer
            nullable: true
            options:
                unsigned: false
                default: '0'
            column: is_hot
        languageId:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: language_id
        companyCount:
            type: integer
            nullable: true
            options:
                unsigned: false
                default: '0'
            column: company_count
    lifecycleCallbacks: {  }
