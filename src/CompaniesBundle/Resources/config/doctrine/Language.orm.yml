CompaniesBundle\Entity\Language:
    type: entity
    table: language
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        code:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        status:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '1'
        isDefault:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
            column: is_default
    lifecycleCallbacks: {  }
